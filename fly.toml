# fly.toml app configuration file generated for tinycache on 2023-11-21T15:50:55-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "tinycache"
primary_region = "iad"

[mounts]
source = "tinycache_data"
destination = "/pb/pb_data"

[build.args]
PB_VERSION = "0.19.4"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[http_service.concurrency]
type = "requests"
soft_limit = 500
hard_limit = 550
